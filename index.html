<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentManagement Spring 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="welcome-page">
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRZptc4_VGOltMAWmemon_5ag7ooZxWpkflqIzJRe_Og&s" alt="Spring Flowers School Logo" class="school-logo">
    
    <h1>Welcome to Spring Flower's School</h1>
</section>

<nav class="menu-bar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Timetable</a></li>
        
           
    </ul>
</nav>    
<section class="student-information">
    <img src="https://img.freepik.com/premium-photo/young-asian-indian-student-with-glasses-backpack-holds-book-shows-thumbs-up_928503-89.jpg" height="200" width="200" alt="Student Image" class="student-photo">


    <input type="checkbox" id="profile-toggle" class="profile-toggle">
    <label for="profile-toggle" class="profile-toggle-label">Student Information</label>

    <div class="profile-info">
        <p class="profile-attributes">Name: Karthik</p>
        <p class="profile-attributes">Grade: 12th</p>
        <p class="profile-attributes">Age: 18</p>
        <p class="profile-attributes">Subjects: Maths, Physics, Chemistry, English</p>
    </div>
</section>

<section class="timetable-section">



<input type="checkbox" id="toggle-timetable" class="toggle-input">
<label for="toggle-timetable" class="toggle-btn">TimeTable</label>
    
    <div class="timetable">
        <h2>Timetable</h2>
        <table>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
            </tr>
            <tr>
                <td>9:00 AM</td>
                <td>Maths</td>
                <td>English</td>
                <td>Chemistry</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>10:00 AM</td>
                <td>Physics</td>
                <td>Maths</td>
                <td>English</td>
                <td>Chemistry</td>
            </tr>

        </table>
    </div>
</section>
</body>
</html>
